<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script
      src="https://code.jquery.com/jquery-3.6.0.min.js"
      integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4="
      crossorigin="anonymous"
    ></script>
    <link rel="styleSheet" href="style.css" />
  </head>
  <body>
    <h1>REVERSI</h1>
    <div class="container-header">
      <div class="container-score">
        <div class="W score"></div>
        <div class="O score"></div>
      </div>
      <div class="container-score">
        <div class="B score"></div>
        <div class="X score"></div>
      </div>
    </div>

    <div class="container-main"></div>

    <div class="container-footer">
      <button class="pvp">PVP</button>
      <button class="reset">reset</button>
      <input class="input" type="text" placeholder="input message" />
      <button class="submit">submit</button>
      <button class="computer">COMPUTER</button>
    </div>

    <div class="output">Select PVP or Computer Mode to begin</div>

    <script src="script.js"></script>
  </body>
</html>
